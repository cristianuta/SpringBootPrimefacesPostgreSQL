# server config
server.port = 9000
server.context-path = /data-table
spring.http.encoding.force = true
spring.http.encoding.charset = UTF-8
spring.jpa.hibernate.ddl-auto = update
spring.datasource.url = jdbc:postgresql://localhost:5432/datatable
spring.datasource.username = tableuser
spring.datasource.password = tableuser
spring.datasource.driver-class-name = org.postgresql.Driver